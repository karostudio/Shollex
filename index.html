<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/master.css" />
  </head>
  <body>
    <div class="container">
      <div class="row w-75 mx-auto">
        <div class="col-12">
          <div class="row align-items-center header">
            <div class="col-12 col-lg-6">
              <h1 class="title">Shollex</h1>
              <div class="github flex-box">
                <img src="./assets/photo/github.svg" alt="" />
                <a href="">https://github.com/karostudio</a>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <button class="btn ml-lg-auto mr-lg-0 mt-4git init mt-lg-0">karo.studio</button>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="row boxes" id="content">
            <div class="col-12 col-lg-4">
              <div
                class="box shollex"
                data-speed="2"
                data-max-margin="80"
                style="margin-top: 80px"
              ></div>
              <div class="box mt20"></div>
            </div>
            <div class="col-12 col-lg-4">
              <div
                class="box shollex"
                data-speed="2.5"
                data-max-margin="40"
                style="margin-top: 40px"
              ></div>
              <div class="box mt20"></div>
            </div>
            <div class="col-12 col-lg-4">
              <div class="box"></div>
              <div class="box mt20"></div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <hr />
        </div>

        <div class="col-12">
          <div class="row boxes" id="content2">
            <div class="col-12 col-lg-4">
              <div
                class="box shollex2"
                data-speed="2"
                data-max-margin="80"
                style="margin-top: 80px"
              ></div>
              <div class="box mt20"></div>
            </div>
            <div class="col-12 col-lg-4">
              <div
                class="box shollex2"
                data-speed="2.5"
                data-max-margin="40"
                style="margin-top: 40px"
              ></div>
              <div class="box mt20"></div>
            </div>
            <div class="col-12 col-lg-4">
              <div class="box"></div>
              <div class="box mt20"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
